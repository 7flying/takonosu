<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Nodes</h2>
            <div class="lead" ng-repeat="node in nodes">
            	<div>
            		<label>Board type: {{node.board_type}}</label>
            	</div>
            	<div>
            		<label>Name: {{node.name}}</label>
            	</div>
            	<div>
            		<label>NIC: {{node.nic}}</label>
            	</div>
            	<div>
            		<label>Sensors:</label>
            	</div>
            	<div ng-repeat="sensor in node.sensors">
            		<div>
            			<label>Sensor: {{sensor.name}}</label>
            		</div>
            		<div>
            			<label>Signal: {{sensor.AD}}<label>
            		</div>
            		<div>
            			<label>Pin: {{sensor.pin}}</label>
            		</div>
            		<div>
            			<label>Rate: {{sensor.refresh}}</label>
            		</div>
            		<div>
            			<label>Direction: {{sensor.type}}</label>
            		</div>
            		<br>
            	</div>
            </div>
            <p>
             <span translate="main.like">If you like this Angular-Flask generator, please give us a star at </span>&nbsp;<a href="https://github.com/rayokota/generator-angular-flask" target="_blank" translate="main.github">Github</a>!
            </p>
        </div>
    </div>
</div>
