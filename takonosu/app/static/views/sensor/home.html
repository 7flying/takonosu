<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Sensor</h2>
            <div class="nav nav-tabs nav-stacked" ng-repeat="sensor in sensors">
            	<div class="panel panel-default">
                    <div class="panel-heading" ng-hide="sensor.edit">
                        <span>{{sensor.name}}</span>
                    </div>
                    <div class="panel-body">
                        <table class="table" ng-hide="sensor.edit">
                            <tr>
                                <th>Signal</th>
                                <th>Pin</th>
                                <th>Rate</th>
                                <th>Direction</th>   
                            </tr>
                            <tr>
                                <td>{{sensor.signal}}</td>
                                <td>{{sensor.pin}}</td>
                                <td>{{sensor.refresh}}</td>
                                <td>{{sensor.direction}}</td>  
                            </tr>
                        </table>
                        <div ng-show="sensor.edit">
                            <form>
                                <div class="panel-heading">
                                    <span><input value="{{sensor.name}}" type="text" class="form-control" placeholder="Name" ng-model="sensor.name"></span>
                                </div>
                                <div class="panel-body">
                                    <table class="table">
                                        <tr>
                                            <th>Signal</th>
                                            <th>Pin</th>
                                            <th>Rate</th>
                                            <th>Direction</th>   
                                        </tr>
                                        <tr>
                                            <td><input value="{{sensor.signal}}" type="text" class="form-control" placeholder="Signal" ng-model="sensor.signal"></td>
                                            <td><input value="{{sensor.pin}}" type="text" class="form-control" placeholder="Pin" ng-model="sensor.pin"></td>
                                            <td><input value="{{sensor.refresh}}" type="text" class="form-control" placeholder="Rate" ng-model="sensor.refresh"></td>
                                            <td><input value="{{sensor.direction}}" type="text" class="form-control" placeholder="Direction" ng-model="sensor.direction"></td>  
                                        </tr>
                                    </table>
                                </div>
                            </form>
                            <button type="submit" class="btn btn-default btn" ng-click="updateSensor(sensor)">Submit</button>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span ng-class="{'glyphicon glyphicon-pencil': !sensor.edit, 'glyphicon glyphicon-remove': sensor.edit}" ng-click="editSensor(sensor)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
