<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Sensor</h2>
            <div class="nav nav-tabs nav-stacked" ng-repeat="sensor in sensors">
            	<div>
                    <span class="glyphicon glyphicon-pencil" ng-click="editSensor(sensor)"></span>
                    <div ng-hide="sensor.edit">
                        <div>
                            <label>Sensor: {{sensor.name}}</label>
                        </div>
                        <div>
                            <label>Signal: {{sensor.signal}}</label>
                        </div>
                        <div>
                            <label>Pin: {{sensor.pin}}</label>
                        </div>
                        <div>
                            <label>Rate: {{sensor.refresh}}</label>
                        </div>
                        <div>
                            <label>Direction: {{sensor.type}}</label>
                        </div>
                    </div>
                    <div ng-show="sensor.edit">
                        <form class="thing-form">
                            <input value="{{sensor.name}}" type="text" class="form-control" placeholder="Name" ng-model="sensor.name">
                            <input value="{{sensor.signal}}" type="text" class="form-control" placeholder="Signal" ng-model="sensor.signal">
                            <input value="{{sensor.pin}}" type="text" class="form-control" placeholder="Pin" ng-model="sensor.pin">
                            <input value="{{sensor.refresh}}" type="text" class="form-control" placeholder="Rate" ng-model="sensor.refresh">
                            <input value="{{sensor.type}}" type="text" class="form-control" placeholder="Type" ng-model="sensor.type">
                        </form>
                        <button type="submit" class="btn btn-default btn" ng-click="updateSensor(sensor)">Submit</button>
                    </div>	
                </div>
            </div>
            <p>
             <span translate="main.like">If you like this Angular-Flask generator, please give us a star at </span>&nbsp;<a href="https://github.com/rayokota/generator-angular-flask" target="_blank" translate="main.github">Github</a>!
            </p>
        </div>
    </div>
</div>
